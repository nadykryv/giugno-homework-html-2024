<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="istStyle.css">

</head>
<body>
<div class="flex">
    <div class="container">
        <div class="header">
            <img src="img/inst.png" alt="instagram">
        </div>

        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Номер телефону, ім'я користувача або е..." required>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Пароль" required>

        <button>Увійти</button>

        <span class="spanOr">Або</span>

        <div class="box-txt">
            <h4><img src="img/facebook-20.png" alt="facebook">  Увійти через Facebook</h4>

            <a href="#">Забули пароль?</a>
        </div>

    </div>
    <div class="box">
        <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>

    </div>
</div>

</body>
</html>
